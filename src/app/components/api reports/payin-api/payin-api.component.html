<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">

        <!-- Breadcrumb -->
        <div class="d-md-flex d-block align-items-center justify-content-between page-breadcrumb mb-3">
            <div class="my-auto mb-2">
                <h2 class="mb-1">API's Report</h2>

            </div>
            <div class="d-flex my-xl-auto right-content align-items-center flex-wrap ">
                <!-- <div class="mb-2">
                    <a [routerLink]="['/users/create']" class="btn btn-primary d-flex align-items-center"><i
                            class="ti ti-circle-plus me-2"></i>Create user</a>
                </div> -->

            </div>
        </div>
        <!-- /Breadcrumb -->

        <!-- Project list -->
        <!-- for filter card -->

        <div class="card p-4">
            <h2 class="filter-text mb-4">Payin API <i class="fa-solid fa-filter"></i></h2>
            <form>
                <div class="row g-3">
                    <!-- Search User -->
                    <div class="col-md-4 col-lg-2">
                        <label class="form-label">Search User</label>
                        <input type="text" class="form-control" placeholder="Enter username">
                    </div>

                    <!-- Type Select -->
                    <div class="col-md-4 col-lg-2">
                        <label class="form-label">API</label>
                        <select class="form-select">
                            <option value="">Select API</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>

                    <!-- Date From -->
                    <div class="col-md-4 col-lg-2">
                        <label class="form-label">Date From</label>
                        <input type="date" class="form-control">
                    </div>

                    <!-- Date To -->
                    <div class="col-md-4 col-lg-2">
                        <label class="form-label">Date To</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-12 col-lg-2 d-flex align-items-end gap-2 buttons_groups">
                        <button type="submit" class="btn btn-sm btn-primary" title="Search record"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card">
            <div class="card-header d-flex justify-content-between grediante">
                <h4 class="text-white">Payin API</h4>

                <button class="btn btn-large btn-warning text-black" (click)="back()"><i
                        class="fa-solid fa-circle-arrow-left"></i> Back</button>
            </div>
            <div class="card-body p-0">
                <div class="custom-datatable-filter table-responsive">

                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>Sr.No</th>
                                <th>User</th>
                                <th>Actual Amount</th>
                                <th>Payin Amount</th>
                                <th>Total Txn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Diwakar</td>
                                <td>100</td>
                                <td>50</td>
                                <td>1</td>
                            </tr>
                             <tr>
                                <td>Total</td>
                                <td></td>
                                <td>100</td>
                                <td>50</td>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- / Project list  -->

    </div>
</div>
<!-- /Page Wrapper -->
