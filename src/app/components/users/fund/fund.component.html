        <!-- Project list -->
        <div class="card">
            <div class="card-header d-flex justify-content-between grediante">
                <h4 class="text-white">Fund Transfer</h4>
                <button class="btn btn-large btn-warning text-black" (click)="back()"><i
                        class="fa-solid fa-circle-arrow-left"></i>
                    Back</button>
            </div>
            <div class="card-body p-2">
                <p class="text-danger">Maximum transfferable amount : 10000</p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td scope="col"><span class="fw-bold">Name - </span> Diwakar Mishra </td>
                            <td scope="col"><span class="fw-bold">Mobile - </span> 9661968212</td>
                            <td scope="col"><span class="fw-bold">Main Wallet : </span> 12000</td>
                            <!-- <td scope="col"><span class="fw-bold">Reserve : </span> {{walletReserve}}</td> -->

                            <td scope="col"><span class="fw-bold">Payout Wallet : </span> 10000</td>

                        </tr>
                    </thead>

                </table>
                <form action="">
                    <div class="row mt-5">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="1000">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Service</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="CREDIT" selected>CREDIT</option>
                                    <option value="DEBIT">DEBIT</option>
                                    <option value="MAINTOPAYOUT">MAIN_TO_PAYOUT</option>
                                    <option value="PAYOUTTOMAIN">PAYOUT_TO_MAIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="remarks" class="form-label">Remarks</label>
                                <input type="text" class="form-control" id="remarks"
                                    placeholder="Credit to diwakar amount of 1000">
                            </div>
                        </div>

                        <div class="col-md-3 mt-4">
                            <div class="mb-3">
                                <button class="btn btn-large btn-success">Submit</button>
                            </div>
                        </div>


                    </div>
                </form>
                   <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col">SR. No</th>
                                <th scope="col">txn ID</th>
                                <th scope="col">Open balance</th>
                                <th scope="col">Amount</th>

                        <tbody>
                            <tr>

                                <td>490</td>
                                <td class="text-uppercase">PAYOUT</td>
                                <td>2025-06-02</td>
                            </tr>
                        </tbody>
    
                    </table>
                </div>
    
                <p class="text-primary">Recent 1 transaction</p>
