<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">

        <!-- Breadcrumb -->

            <div class="my-auto mb-2">

            </div>

        </div>
        <!-- /Breadcrumb -->

        <!-- Project list -->

        <!-- for filter card -->

        <div class="card p-4">
            <h2 class="filter-text mb-4">Profit-Loss</h2>
            <form>
                <div class="row g-3">
                    <!-- Search User -->
                    <div class="col-md-4 col-lg-2">
                        <label class="form-label">Search User</label>
                        <input type="text" class="form-control" placeholder="Enter username">
                    </div>

                    <!-- Date From -->
                    <div class="col-md-4 col-lg-2">
                        <label class="form-label">Date From</label>
                        <input type="date" class="form-control">
                    </div>

                    <!-- Date To -->
                    <div class="col-md-4 col-lg-2">
                        <label class="form-label">Date To</label>
                        <input type="date" class="form-control">
                    </div>

                    <!-- Type Select -->
                    <!-- <div class="col-md-4 col-lg-2">
                        <label class="form-label">Type</label>
                        <select class="form-select">

                            <option>WalletLoad</option>
                            <option>Payout</option>
                            <option>Payin</option>
                            <option>Checkback</option>
                        </select>
                    </div> -->

                    <!-- Buttons -->
                    <div class="col-md-12 col-lg-2 d-flex align-items-end gap-2 buttons_groups">
                        <button type="submit" class="btn btn-sm btn-primary" title="Search record"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between grediante">
                <h4 class="text-white">Profit Reports</h4>

                <button class="btn btn-large btn-warning text-black" (click)="back()"><i
                        class="fa-solid fa-circle-arrow-left"></i> Back</button>
            </div>
            <!-- <input class="form-control" type="text" placeholder="Search user.."> -->
            <div class="card-body p-0">
                <div class="custom-datatable-filter table-responsive">

                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>User</th>
                                <th>Payin</th>
                                <th>Payout</th>
                                <th>Profit</th>

                                <th>payout count</th>

                            </tr>
                        </thead>
                        <tbody>
